<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downie Burger</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="downie.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navigate">
        <div><img src="images/Downies Logo.png" alt="logo" id="logo"></div>
        <div><h1></h1></div>
        <div id="home"><a href="index.html">Home</a></div>
        <div id="menu"><a href="menu.html">Menu</a></div>
        <div id="location"><a href="location.html">Location</a></div>
        <div id="about"><a href="promo.html">Promotion</a></div>
        <div id="order"><a href="order.html">Order Now</a></div>
        <div id="feedback"><a href="feedback.html">Feedback</a></div>
    </div>
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-item" id="item1">
            <img src="item1.jpg" alt="Item 1">
            <h3>Item 1</h3>
            <p>Description of item 1.</p>
            <p>Price: $10.99</p>
            <button onclick="addToCart('Item 1', 10.99)">Add to Cart</button>
        </div>
        <!-- Repeat similar blocks for other menu items -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>
</body>
